plugins {
    id 'java'
}

group 'hl'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.sendgrid:sendgrid-java:4.4.1'
    compile 'com.sendgrid:java-http-client:4.2.0'
}
